<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' file: data: blob:;" />
    <title>MusicL</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <button id="pickRoot">选择音乐根目录</button>
        <span id="rootPath"></span>
        <span class="spacer"></span>
        <button id="toggleOverlay">显示/隐藏桌面歌词 (Ctrl+Alt+L)</button>
        <label style="margin-left:12px"><input type="checkbox" id="lockOverlay" checked> 悬浮歌词点穿</label>
    </header>

    <main>
        <section id="albums" class="album-grid"></section>
        <section id="tracks" class="track-list hidden"></section>
    </main>

    <footer>
        <audio id="player"></audio>
        <div id="playerBar">
            <button id="btnPrev" class="pb-btn" title="上一首">⏮</button>
            <button id="btnPlayPause" class="pb-btn" title="播放/暂停">▶</button>
            <button id="btnNext" class="pb-btn" title="下一首">⏭</button>

            <div id="pbCenter">
                <div id="pbTitle">
                    <span id="pbTrackTitle">未选择歌曲</span>
                </div>
                <div id="pbProgressWrap">
                    <div id="pbProgressBg">
                        <div id="pbProgressFill"></div>
                    </div>
                    <div id="pbTime">
                        <span id="pbCurrent">00:00</span>
                        <span>/</span>
                        <span id="pbTotal">00:00</span>
                    </div>
                </div>
            </div>

            <button id="btnMode" class="pb-btn" title="列表循环">🔁</button>
            <div id="nowLyric" class="now-lyric"></div>
    </footer>

    <script src="./lrc.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
